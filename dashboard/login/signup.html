<body>
  <div class="login" style="margin: -250px 0 0 -150px;">
    <h1>Create your account</h1>
        <input id="signup-fname" type="text" name="f" placeholder="First Name"/>
        <input id="signup-lname" type="text" name="l" placeholder="Last Name"/>
        <input id="signup-username" type="email" name="u" placeholder="Email Address"/>
        <input id="signup-password" type="password" name="p" placeholder="Password"/>
        <button id="signup-submit" class="btn btn-primary btn-block btn-large">Sign up</button>
      <br>
      <button class="btn btn-block btn-small" id="log-in" href="index.html">Already have an account</button>
  </div>
